<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Image</title>
    <link rel="stylesheet" href="edit-styles.css">
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <h2>Edit Image</h2>
            <canvas id="imageCanvas"></canvas>
            <div class="controls">
                <button id="rotateLeft">Rotate Left</button>
                <button id="rotateRight">Rotate Right</button>
                <button id="flipHorizontal">Flip Horizontal</button>
                <button id="flipVertical">Flip Vertical</button>
            </div>
            <div class="crop-controls">
                <button id="startCrop">Start Crop</button>
                <button id="crop">Crop</button>
            </div>
        </div>
    </div>

    <script src="edit-scripts.js"></script>
</body>
</html>
